<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <title>Library Login</title>
</head>

<body>
    <!-- Member Tracker -->
    <div class="container">

            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="text-center">
                            <img src="http://wp.readingkingdom.com/wp-content/uploads/2017/11/reading-and-childeren-books.jpg"
                                class="img-fluid" alt="Responsive image">         
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Create Profile  -->
                <div class="card mb-4">
                    <div class="card-header">Welcome to the Library.  Please Log In:</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            
                            <div class="form-group">
                                <label for="login-email-input">Email Address</label>
                                <input class="form-control" id="login-email-input" 
                                    type="text">
                            </div>
                            <div class="form-group">
                                    <label for="login-password-input">Password</label>
                                    <input class="form-control" id="login-password-input" 
                                        type="text">
                                </div>
                            

                            <button class="btn btn-primary float-right" id="login-btn">Login</button>
                            <button class="btn btn-outline-success my-2 my-sm-0" id="log-out-button" type="submit">Log Out</button>
                        </form>
                        
                    </div>
                    
                </div>
                Don't have a login? 
                        <a href="./profile.html">Click here to create a new account</a>
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/app.js"></script>
</html>
