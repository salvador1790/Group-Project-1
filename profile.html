<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Profile</title>
</head>

<body>
    <!-- Member Tracker -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- Create Profile  -->
                <div class="card mb-4">
                    <div class="card-header">Create Profile</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="member-name-input">Name</label>
                                <input class="form-control" id="member-name-input"  type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-email-input">Email Address</label>
                                <input class="form-control" id="member-email-input" 
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-phone-input">Phone Number</label>
                                <input class="form-control" id="member-phone-input" 
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-street-input">Street Address</label>
                                <input class="form-control" id="member-street-input" 
                                    type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-city-input">City</label>
                                <input class="form-control" id="member-city-input" 
                                    type="text">
                            </div>
                            <div class="form-group">
                                    <label for="member-state-input">State</label>
                                    <input class="form-control" id="member-state-input" 
                                        type="text">
                                </div>
                                <div class="form-group">
                                        <label for="member-zip-input">Zip Code</label>
                                        <input class="form-control" id="member-zip-input" 
                                            type="text">
                                    </div>

                            <button class="btn btn-primary float-right" id="add-member-btn">Save Profile</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/app.js"></script>
</html>
