<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <title>Profile</title>
</head>

<body>
    <!-- Member Tracker -->
    <div class="container">

        <div class="row" id="NavBar">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #02004e;">
                    <a class="navbar-brand" href="./index.html">bOOkshlf</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Library
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="./allBooks.html">Books</a>
                                    <a class="dropdown-item" href="./allGames.html">Games</a>
                                </div>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./bookAdd.html">Add Book <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./gameAdd.html">Add Game <span
                                        class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="./profile.html">Profile <span
                                        class="sr-only">(current)</span></a>
                            </li>
                        </ul>
                        <button
                            style="background: #02004e; color: white; font-family: 'Russo One', sans-serif; border: #02004e"
                            id="logout-btn">Log Out </button>
                    </div>
                </nav>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Create Profile  -->
                <div class="card mb-4">
                    <div class="card-header">Profile</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="member-name-input">Name</label>
                                <input class="form-control" id="member-name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-phone-input">Phone Number</label>
                                <input class="form-control" id="member-phone-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-street-input">Street Address</label>
                                <input class="form-control" id="member-street-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-city-input">City</label>
                                <input class="form-control" id="member-city-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-state-input">State</label>
                                <input class="form-control" id="member-state-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="member-zip-input">Zip Code</label>
                                <input class="form-control" id="member-zip-input" type="text">
                            </div>

                            <button class="btn btn-primary float-right" id="add-member-btn">Save Profile</button>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/app.js"></script>
</html>
