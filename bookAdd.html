<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
    <title>Add a Book</title>
</head>

<body>
    <!-- Add Books -->
    <div class="container">


            <div class="row" id="NavBar">
                    <div class="col-lg-12">
                        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #02004e;">
                            <a class="navbar-brand" href="./index.html">Home</a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse"
                                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
        
                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="navbar-nav mr-auto">
                                    <li class="nav-item active">
                                        <a class="nav-link" href="./allBooks.html">Library <span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="./bookAdd.html">Add Book <span
                                                class="sr-only">(current)</span></a>
                                    </li>
                                    <li class="nav-item active">
                                        <a class="nav-link" href="./profile.html">Add Profile <span
                                                class="sr-only">(current)</span></a>
                                    </li>
        
                            </div>
                        </nav>
        
                    </div>
                </div>

        <div class="row">
            <div class="col-md-12">
                <!-- Search Books  -->
                <div class="card mb-4">
                    <div class="card-header">Enter the book you want to add</div>
                    <div class="card-body">

                        <!-- Entry Form -->
                        <form>
                            <div class="form-group">
                                <label for="search-query-lable">Book Title</label>
                                <input class="form-control" id="search-query-input" type="text" placeholder="Frozen">
                            </div>

                            <button class="btn btn-primary float-left" id="search-books-btn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">

            <div class="col-md-12">

                <!-- Books Search Results-->
                <div class="card mb-4">
                    <div class="card-header">Search Results</div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='employee-table'>
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Title</th>
                                    <th scope="col">Author</th>
                                    <th scope="col">Publish Date</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <img src="./assets/images/Frozen.png" height="100px" alt="">
                                    </td>
                                    <td>Frozen</td>
                                    <td>Victoria Saxson</td>
                                    <td>09/19/2016</td>
                                    <td>
                                        <button class="add-to-library" title="Frozen" author="Victoria Saxson"
                                            publishDate="09/19/2016" imgURL="./assets/images/Frozen.png">Add to
                                            Library</button>
                                    </td>

                                </tr>
                                <tr>
                                    <td>
                                        <img src="./assets/images/The Story of Elsa and Anna.png" height="100px" alt="">
                                    </td>
                                    <td>Frozen: The Story of Elsa and Anna</td>
                                    <td>The Disney Book Group</td>
                                    <td>05/21/2018</td>
                                    <td>
                                        <button class="add-to-library" title="Frozen:  The Story of Elsa and Anna"
                                            author="The Disney Book Group"
                                            imgURL="./assets/images/The Story of Elsa and Anna.png"
                                            publishDate="05/21/2018">Add to Library</button>
                                    </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="./assets/javascript/app.js"></script>

</html>
