<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./reg.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-auth.js"></script>
</head>

<body>
    <h1 id="avatar">bOOkshlf</h1>
    <div class="container">
        <form class="form-horizontal" action='' method="POST">
            <h1>Sign Up!
            </h1>

            <div id="legend">
            </div>
            <div class="control-group">
                <!-- E-mail -->
                <label class="control-label" for="email">Email Address</label>
                <div class="controls">
                    <input type="text" id="email" name="email" placeholder="Enter Email Address" class="input-xlarge">

                </div>
            </div>
            <div class="control-group">
                <!-- Password-->
                <label class="control-label" for="password">Password</label>
                <p class="help-block">(Password should be at least 6 characters)</p>
                <div class="controls">
                    <input type="password" id="password" name="password" placeholder="Enter Password"
                        class="input-xlarge">

                </div>
            </div>
            <div class="control-group">
                <!-- Password -->
                <label class="control-label" for="password_confirm">Confirm password</label>
                <div class="controls">
                    <input type="password" id="password-confirm" name="password_confirm" placeholder="Confirm Password"
                        class="input-xlarge">

                </div>
            </div>
            <p id="error-alert"></p>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button id = "sign-up-btn" class="btn btn-success">Register</button>
                    <br>
                    <br>
                    <a href="./login.html">Have an account? Login now!</a>
                </div>
            </div>


        </form>
    </div>

    <script src="./reg.js"></script>
</body>

</html>
